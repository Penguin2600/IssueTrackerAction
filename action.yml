name: "Issue Tracker Stuff"
description: "Does Issue Tracker Things"
author: "Charles Bock <Charles@CharlesBock.com>"
branding:
  icon: star
  color: purple
inputs:
  GITHUB_TOKEN:
    description: "token"
    required: true
    default: '${{ secrets.GITHUB_TOKEN }}'
  pointslabel:
    description: "pattern to detect the countable points label"
    required: false
    default: "points"
  labels:
    description: "comma-separated labels to filter the issues"
    required: false
outputs:
  pointscount:
    description: 'The total points counted'
runs:
  using: "node12"
  main: "index.js"
